<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Greeting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00ffff;
            margin: 0;
        }
        
        .card {
            width: 400px;
            height: 300px;
            background-color: #f8f8ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        
        h1 {
            color: #333;
            margin-top: 30px;
        }
        
        p {
            color: #666;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .signature {
            font-style: italic;
            margin-top: 40px;
        }
        
        .hearts {
            color: #ff7e5f;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with happiness and joy!</p>
        <p>May all your dreams and wishes come true.</p>
        <div class="signature">From: HACKER</div>
        <div class="hearts">♥ ♥ ♥</div>
    </div>
</body>
</html>
